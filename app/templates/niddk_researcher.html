<div class="container">
    <div class="row justify-content-center my-3" >
        <div class="col-2">
            <nav id="navbar-toc" class="navbar navbar-light bg-light flex-column align-items-stretch p-3 sticky-top"
            style="display: none;">
                <nav class="nav nav-pills flex-column">
                    <a class="nav-link" href="#results_researcher">Back to top â†‘</a>
                    <a class="nav-link" href="#researcher-title">Overview of Researcher<span class="gene-name"></span></a>
                    <a class="nav-link" href="#researcher-network-title">Researcher Subnetwork <span
                                class="gene-name"></span></a>
                </nav>
            </nav>
        </div>
        <div class="col-10 card" id="results_researcher" style="display:none">
            <div class="'card-body">
                <h3 class='text-center' id="researcher-title"></h3>
                <div class="researcher-grid mx-auto text-center justify-content-center">
                    <div class="grid-sizer"></div>
                </div>
                
                <h3 class='text-center' id="researcher-network-title"></h3>
                <div class="row mx-auto" id="subnetworkOptionsHolder">
                    <select name="Select Method" class="form-select form-select-lg mb-3" id="change-layout-button" class="libpicker">
                        <option selected disabled hidden value="breadthfirst">Select Graph Layout</option>
                        <option value="breadthfirst">Hierarchal</option>
                        <option value="concentric">Geometric</option>
                        <option value="grid">Grid</option>
                    </select>
    
                    <select name="Select Size" class="form-select form-select-lg mb-3" id="change-connection-size-button" class="libpicker">
                        <option selected disabled hidden value="10">Select Connection Size</option>
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                    </select>
                </div>
                
                <div class="custom-col mx-auto justify-content-center" id="researcher-cy-network"></div>
                <div class="justify-content-center mx-auto mt-2" id="subnetwork-table-area">
                    <nav>
                        <div class="nav nav-tabs" id="researcher-subnetwork-nav-tab" role="tablist">
                        </div>
                      </nav>
                      <div class="tab-content" id="nav-subnetworkTabContent">
                      </div>
                </div>
            
                <div class="mx-auto text-center justify-content-center" id="researcher-network"></div>
            </div>

        </div>
    </div>

            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body justify-content-center text-center" id="modalbodycontent">
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
